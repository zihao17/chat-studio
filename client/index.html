<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Studio</title>
    <!-- 网页图标配置 -->
    <link rel="icon" type="image/png" href="/Chat-Logo.png" />
    <link rel="shortcut icon" type="image/png" href="/Chat-Logo.png" />
    <meta name="color-scheme" content="light" />
    <script>
      // 提前应用主题，避免闪烁
      (function () {
        try {
          var key = 'chat-studio-theme';
          var saved = localStorage.getItem(key);
          var isDark = saved === 'dark'; // 默认亮色，不跟随系统
          var root = document.documentElement;
          if (isDark) root.classList.add('dark'); else root.classList.remove('dark');
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- TEMP: 反缓存版本参数（调试完成后删除 ?v=...） -->
    <script type="module" src="/src/main.tsx?v=DEV-NO-CACHE-20251030"></script>
  </body>
</html>
